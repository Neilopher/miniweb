<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIANO</title>
    <link rel="stylesheet" href="pianostyle.css">
    
</head>
<body>
    <h1>PIANO</h1>
    <div class="container">
    <!-- white and black keys -->
    <div data-note="C" class="key white black" ><h3>C</h3></div>
    <div data-note="D" class="key white black" ><h3>D</h3></div>
    <!-- white keys -->
    <div data-note="E" class="key white" ><h3>E</h3></div>
     <!-- white and black keys -->
    <div data-note="F" class="key white black" ><h3>F</h3></div>
    <div data-note="G" class="key white black" ><h3>G</h3></div>
    <div data-note="A" class="key white black" ><h3>A</h3></div>
    <!-- white keys -->
    <div data-note="B" class="key white" ><h3>B</h3></div>
     <!-- white and black keys -->
    <div data-note="C4" class="key white black" ><h3>C</h3></div>
    <div data-note="D4" class="key white black" ><h3>D</h3></div>
    <!-- white keys -->
    <div data-note="E4" class="key white" ><h3>E</h3></div>
   </div>  
    <!-- Audio files -->
   <audio id="C" src="notes/c3.mp3.mp3"></audio>
   <audio id="D" src="notes/D3.mp3.mp3"></audio>
   <audio id="E" src="notes/E3.mp3.mp3"></audio>
   <audio id="F" src="notes/F3.mp3.mp3"></audio>
   <audio id="G" src="notes/G3.mp3.mp3"></audio>
   <audio id="A" src="notes/A3.mp3.mp3"></audio>
   <audio id="B" src="notes/B3.mp3.mp3"></audio>
   <audio id="C4" src="notes/c4.mp3.mp3"></audio>
   <audio id="D4" src="notes/D4.mp3.mp3"></audio>
   <audio id="E4" src="notes/E4.mp3.mp3"></audio>
   <script src="pianojv.js"></script>
   <div class="container">
    <form action="index.html">
        <button id="home-button" onclick="home()">HOME</button>
</form>
</div>
</body>
</html>
